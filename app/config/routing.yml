app:
    resource: "@AppBundle/Controller/"
    type:     annotation

default:
    path: /index
    defaults: { _controller: AppBundle:Default:index}

register:
    path: /register
    defaults: { _controller: AppBundle:Registration:register }

question_edit:
    path: /question/{cid}/{id}
    defaults: { _controller: AppBundle:Question:edit }

delete_question:
    path: /deleteQuestion/{ cid }/{ id }
    defaults: { _controller: AppBundle:Question:delete }
    
delete_test:
    path: /deleteTest/{ cid }/{ id }
    defaults: { _controller: AppBundle:Test:delete }
    
delete_challenge:
    path: /deleteChallenge/{ id }
    defaults: { _controller: AppBundle:Question:delete }

category_list:
    path: /category
    defaults: { _controller: AppBundle:Category:listCategories }
